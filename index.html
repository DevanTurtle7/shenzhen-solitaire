<html>
<head>
	<title>SHENZHEN I/O Solitaire</title>
	<link rel="stylesheet" type="text/css" href="jquery-ui.min.css">
	<link rel="stylesheet" type="text/css" href="jquery-ui.structure.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="board">
		<div id="cards"></div>
		<div id="buttons">
			<button class="bottom-button" id="newGame">New Game</button>
			<button class="bottom-button" id="seedGame">Seed Game</button>
			<span class="info-left-text">
			<span id="win_count">0</span> wins
			</span>
			<span class="info-text">
			Adaptation created by Nickardson. Gameplay by Zachtronics, from the game <a href="http://store.steampowered.com/app/504210/">SHENZHEN I/O</a>
			</span>
		</div>

		<img class="btn-dragon" id="btn_dragon_red" alt="&#x004E2D;" src="solitaire/button_red_up.png"/>
		<img class="btn-dragon" id="btn_dragon_green" alt="&#x024F35;" src="solitaire/button_green_up.png"/>
		<img class="btn-dragon" id="btn_dragon_white" alt="&#x00767D;" src="solitaire/button_white_up.png"/>
	</div>

	
	<!--
	<button id="winGame">Simulate Victory</button>
	<button id="solveGame">Solve it</button>
	-->

	<script src="jquery.js"></script>
	<script src="jquery-ui.min.js"></script>
	<script src="jquery.ui.touch-punch.js"></script>
	<script src="seedrandom.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
