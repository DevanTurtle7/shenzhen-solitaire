<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SHENZHEN I/O Solitaire</title>
	<link rel="stylesheet" type="text/css" href="lib/jquery-ui.min.css">
	<link rel="stylesheet" type="text/css" href="lib/jquery-ui.structure.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<div id="board">
		<div id="cards"></div>
		<div id="buttons">
			<button class="bottom-button" id="newGame">New Game</button>
			<button class="bottom-button" id="seedGame">Seed Game</button>
			<span class="info-left-text">
				<span id="win_count">?</span> wins
			</span>
		</div>

		<button class="btn-dragon" id="btn_dragon_red"></button>
		<button class="btn-dragon" id="btn_dragon_green"></button>
		<button class="btn-dragon" id="btn_dragon_white"></button>
	</div>

	<div class="info-text">
		<div id="image_load_error"></div>
		<div>Adaptation created by Nickardson. Gameplay by Zachtronics, from the game <a href="http://store.steampowered.com/app/504210/">SHENZHEN I/O</a>. <a href="https://github.com/Nickardson/shenzhen-solitaire">GitHub Repo</a></div>
	</div>

	
	<script src="lib/jquery.min.js"></script>
	<script src="lib/jquery-ui.min.js"></script>
	<script src="lib/jquery.ui.touch-punch.js"></script>
	<script src="lib/seedrandom.min.js"></script>
	<script src="js/main.js"></script>

	<img id="canary" alt="" />
</body>

</html>
